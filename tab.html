<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exercise 4 - Tabbed Interface</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    .tab-container {
        max-width: 500px;
        margin: auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        padding: 20px;
    }

    .tabs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .tab-btn {
        flex: 1;
        padding: 10px;
        cursor: pointer;
        background: #ddd;
        border: none;
        border-radius: 6px 6px 0 0;
        font-weight: bold;
        transition: 0.3s;
        margin-right: 5px;
    }

    .tab-btn:last-child {
        margin-right: 0;
    }

    .tab-btn.active {
        background: #2575fc;
        color: white;
    }

    .tab-content {
        display: none;
        padding: 15px;
        background: #f9f9f9;
        border-radius: 0 0 10px 10px;
        border-top: 2px solid #2575fc;
        transition: 0.3s;
    }

    .tab-content.active {
        display: block;
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
</style>
</head>
<body>

<h2>Tabbed Interface</h2>

<div class="tab-container">
    <div class="tabs">
        <button class="tab-btn active" data-tab="1">Tab 1</button>
        <button class="tab-btn" data-tab="2">Tab 2</button>
        <button class="tab-btn" data-tab="3">Tab 3</button>
    </div>

    <div id="tab1" class="tab-content active">
        <h3>Morning News</h3>
        <p>Catch our Morning News at 19:30mlive on Sabc3.</p>
    </div>

    <div id="tab2" class="tab-content">
        <h3>Tab 2 Content</h3>
        <p>This is the content of Tab 2. Add text, images, or anything you like.</p>
    </div>

    <div id="tab3" class="tab-content">
        <h3>Tab 3 Content</h3>
        <p>This is the content of Tab 3. Switch between tabs to see the content change.</p>
    </div>
</div>

<script>
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            // Remove active class from all tabs and contents
            tabs.forEach(t => t.classList.remove("active"));
            contents.forEach(c => c.classList.remove("active"));

            // Add active class to clicked tab and corresponding content
            tab.classList.add("active");
            document.getElementById("tab" + tab.dataset.tab).classList.add("active");
        });
    });
</script>

</body>
</html>
