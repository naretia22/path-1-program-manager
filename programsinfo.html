<!DOCTYPE html>
<html lang="en">


<style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 16px;
      color: #555;
      margin-bottom: 8px;
      display: block;
    }

     input[type="text"], input[type="number"], input[type="time"], select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

     input[type="text"]:focus, input[type="number"]:focus, input[type="time"]:focus, select:focus, textarea:focus {
      border-color: #3f51b5;
      outline: none;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-btn {
        display: inline-block;
        margin-top:30px;
        padding: 12px 24px;
        background: linear-gradient(135 deg, #4b6cb7, #182848);
        color: #fff;
        text-decoration: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3 ease;
    }

    .back-btn:hover{
        background: linear-gradient(135 deg, #5f87ff, #1f3b73);
        transform: translateY(-3px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);

    }

    .submit-btn {
      background-color: #3f51b5;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #303f9f;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

    }
    </style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Information Form</title>
   
</head>
<body>
    <div class="form-container">
        <h1>Program Information Form</h1>
        
        <form action="#" method="POST">
            <!-- Program Name -->
            <label for="program-name">Program Name:</label>
            <input type="text" id="program-name" name="program-name" required>

            <!-- Description -->
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea>

            <!-- Duration -->
            <label for="duration">Duration (in minutes):</label>
            <input type="number" id="duration" name="duration" min="1" required>

            <!-- Time Slot -->
            <label for="time-slot">Time Slot:</label>
            <input type="time" id="time-slot" name="time-slot" required>

            <!-- Channel -->
            <label for="channel">Channel:</label>
            <select id="channel" name="channel" required>
                <option value="SABC1">SABC1</option>
                <option value="SABC2">SABC2</option>
                <option value="SABC3">SABC3</option>
                <option value="eTV">eTV</option>
            </select>

            <!-- Is Live? -->
            <label for="is-live">Is it Live?</label>
            <div>
                <input type="radio" id="is-live-yes" name="is-live" value="Yes" required>
                <label for="is-live-yes">Yes</label>
                <input type="radio" id="is-live-no" name="is-live" value="No" required>
                <label for="is-live-no">No</label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>

            <a href="index.html" class="bact-btn"> Back To HomePage</a>
            
            </ul>
        </form>
    </div>
</body>
</html>
