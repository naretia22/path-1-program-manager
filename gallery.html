<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exercise 5 - Image Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
        text-align: center;
    }

    h2 {
        color: #333;
        margin-bottom: 30px;
    }

    .gallery-container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    #gallery-img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 15px;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    button {
        padding: 10px 15px;
        margin: 5px;
        background: #2575fc;
        border: none;
        color: white;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #6a11cb;
    }

    #imgNumber {
        margin-top: 10px;
        font-weight: bold;
        font-size: 16px;
    }
</style>
</head>
<body>

<h2>Our Gallery</h2>

<div class="gallery-container">
    <img id="gallery-img" src="" alt="Gallery Image">
    <div>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
    <div id="imgNumber"></div>
</div>

<script>
    const images = [
        "flower.webp",
        "https://via.placeholder.com/400x250/99FF99/fff?text=Image+2",
        "https://via.placeholder.com/400x250/9999FF/fff?text=Image+3",
        "https://via.placeholder.com/400x250/FFCC99/fff?text=Image+4",
        "https://via.placeholder.com/400x250/FF99FF/fff?text=Image+5",
        "https://via.placeholder.com/400x250/99FFFF/fff?text=Image+6"
    ];

    let currentIndex = 0;

    const galleryImg = document.getElementById("gallery-img");
    const imgNumber = document.getElementById("imgNumber");

    function updateGallery() {
        galleryImg.style.opacity = 0;
        setTimeout(() => {
            galleryImg.src = images[currentIndex];
            imgNumber.textContent = `${currentIndex + 1} of ${images.length}`;
            galleryImg.style.opacity = 1;
        }, 200);
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateGallery();
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % images.length;
        updateGallery();
    });

    // Initialize gallery
    updateGallery();
</script>
<a href="index.html" class="bact-btn"> Back To HomePage</a>
</body>
</html>
